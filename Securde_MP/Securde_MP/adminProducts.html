<html>
    <head>
        <title>Products</title>
        <link rel="stylesheet" type="text/css" href="style/adminStyle.css">
    </head>
    <body>
        <p class = "openingText"> List of Products </p>
        <div id="mainContentProducts">
            <a href="adminAddProducts.html">
            <button id = "btnAddProd">
                Add Product
            </button></a>
            <hr class = "breakLine">
            <table id="productList">
                <tr>
                    <th id="pID">Product ID</th>
                    <th id="pName">Name</th>
                    <th id="pPrice">Price</th>
                    <th id="pQuan">Quantity</th>
                    <th id="pBrand">Brand</th>
                    <th id="pDesc">Description</th>
                    <th id="pType">Type</th>
                    <th id="pEdit">Edit</th>
                </tr>
                    <tr>
                        <td>0001</td>
                        <td>Gadget</td>
                        <td>1000</td>
                        <td>100</td>
                        <td>Unlimited Gavin Co.</td>
                        <td>Really Nice Stuff</td>
                        <td>Laptop</td>
                        <td>
                            <input type="text" value="${item.productId}" hidden="true" name="prodId">
                            <a class="editProd" href="adminEditProducts.html">Edit</a>
                            <a class="deleteProd" href="#">Delete</a>
                        </td>
                    </tr>
            </table>
        </div>
    </body>      
</html>
